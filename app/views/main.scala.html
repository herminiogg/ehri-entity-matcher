@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@@1.3.4/dist/leaflet.css"
            integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
            crossorigin=""/>
        @helper.javascriptRouter("jsRoutes")(routes.javascript.HomeController.findWS)
    </head>
    <body class="layout-default">
        <nav id="primary-nav" class="navbar has-shadow is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="@controllers.routes.HomeController.index()">
                    <img id="navbar-logo" width="150" height="auto" src="@routes.Assets.versioned("images/ehri-logo-trans-small.png")" alt="@title"></a>
                <a class="navbar-item title" href="@controllers.routes.HomeController.index()">@title</a>
            </div>
        </nav>

        <section id="content" class="section">
            @content
            <script src="https://unpkg.com/leaflet@@1.3.4/dist/leaflet.js"
                integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
                crossorigin=""></script>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        </section>

        <footer>
            <div class="fork-me">
                <a href="https://github.com/EHRI/ehri-vocabulary-matcher">
                    <i class="fa fa-github"></i>
                    Github
                </a>
            </div>
            <div class="copyright">Â© Copyright <a href="https://www.ehri-project.eu">EHRI Consortium</a> @java.time.Year.now(java.time.ZoneId.systemDefault()).getValue</div>
        </footer>
    </body>
</html>
